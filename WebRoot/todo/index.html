#@layout()
#define main()
<h1>todo管理&nbsp;&nbsp;
    <a href="/todo/add">添加todo</a>
    <a href="/todo/addauto" style="margin-left:10px;">点击自动随机添加</a>
    <form action="/todo/search">
        <input class="search-input" type="text" name="keyword" placeholder="输入搜索关键词后回车" >
    </form>

</h1>
<div class="table_box">
    <table class="list">
        <tbody>
        <tr>
            <th width="4%">id</th>
            <th width="35%">标题</th>
            <th width="12%">操作</th>
        </tr>
        #for(x : todoList)
        <tr>
            <td style="text-align:left;">#(x.id)</td>
            <td style="text-align:left;"> <a href="/todo?id=#(x.id)">#(x.title)</a></td>
            <td style="text-align:left;">
                &nbsp;&nbsp;<a href="/todo/delete/#(x.id)">删除</a>
                &nbsp;&nbsp;<a href="/todo/edit/#(x.id)">修改</a>
            </td>
        </tr>
        #end
        </tbody>
    </table>
</div>
#end
